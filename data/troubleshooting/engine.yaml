id: engine-trouble
title: "第1章 エンジン"
items:
  - id: engine-01-no-start
    question: "エンジンが始動しませんか？"
    symptom: "エンジンが始動しない"
    
    # マニュアル由来の原因リスト
    possible_causes:
      - code: "1"
        cause: "イグニッションコイルの不良"
        check_method: "プラグコードを1本抜き、シリンダーブロックに近づけてクランキングし、火花が飛ぶか確認する（火花が弱くないか）。"
        wiki_url: "" # 該当するWikiページがあればURLを入れる
        
      - code: "2"
        cause: "ディストリビューターのコンデンサー不良"
        check_method: "ポイント接点の火花が異常に強い場合、コンデンサーの容量抜けの可能性あり。"
        
      - code: "3"
        cause: "CBポイント（コンタクトブレーカー）の汚れ、焼損、またはギャップ調整不良"
        check_method: "ポイント面の荒れを目視確認。隙間ゲージで0.47mm〜0.53mm（純正基準）か確認。"
        
      - code: "4"
        cause: "ディストリビューターキャップ、またはローターアームの損傷"
        check_method: "キャップ内側のカーボン接点の摩耗や、クラック（ひび割れ）がないか確認。"
        
      - code: "5"
        cause: "ディストリビューターの配線、または接続の不良"
        check_method: "低圧配線（LTリード）の被膜破れや端子の緩みをチェック。"
        
      - code: "10"
        cause: "燃料ポンプの故障、または通気孔の詰まり"
        check_method: "キャブレターへのホースを外し、クランキングしてガソリンが勢いよく出るか確認（火気厳禁）。"
        
      - code: "12"
        cause: "キャブレターのジェット詰まり"
        check_method: "キャブを分解し、ジェット類をキャブクリーナーとエアで清掃。"
        
      - code: "17"
        cause: "点火時期（タイミング）の狂い"
        check_method: "タイミングライト、または豆電球を使用して点火時期を確認・調整する。"

    # ユーザーが自由に追記できる「現代の知恵」セクション
    community_notes:
      - note: "最近のリプロ品（社外品）のコンデンサーは新品でも不良が多いので注意。予備の旧品に戻してみるのも手。"
        author: "Anonymous Owner"
